<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的淘宝</title>
    <meta name="viewport" content="width=device-width,user-scalale=no"/>
    <link rel="short icon" href="Taobao.gif">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/mytaobao.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_508229_kbhmyjk21jfhto6r.css">
</head>
<body>
<!--我的淘宝页面开始-->
<div class="mytaobao">
    <div class="banner clearfix">
        <div><img src="img/mytaobao_bg.jpg_q90" alt=""></div>
        <ul>
            <li><a href="#"><img src="img/sculpture.jpg_q30" alt=""></a></li>
            <li><a href="#"><span>0</span>收藏的宝贝</a></li>
            <li><a href="#"><span>0</span>收藏的店铺</a></li>
            <li><a href="#"><span>0</span>我的足迹</a></li>
        </ul>
    </div>

    <!--导航开始-->
    <div class="nav clearfix">
        <ul>
            <li><a href="#"><i class="iconfont icon-daifukuan"></i>待付款</a></li>
            <li><a href="#"><i class="iconfont icon-daifahuo"></i>待发货</a></li>
            <li><a href="#"><i class="iconfont icon-daishouhuo"></i>待收货</a></li>
            <li><a href="#"><i class="iconfont icon-daipingjia"></i>待评价</a></li>
            <li><a href="#"><i class="iconfont icon-tuikuanshouhou"></i>退款/售后</a></li>
        </ul>
        <a href="#">
            <span class="fl"><i class="iconfont icon-xiangmujianjie"></i></span>
            <span class="fl">全部订单</span>
            <span class="fr">查看全部订单<i class="iconfont icon-xiaoyou"></i></span>
        </a>

    </div>
    <!--导航结束-->

    <!--其他功能入口开始-->
    <ul class="list clearfix">
        <li>
            <span class="fl"><i class="iconfont icon-cart" style="background: #E6A10F"></i></span>
            <a href="#" class="fl">
                <span class="fl">购物车</span>
                <span class="fr"><i class="iconfont icon-xiaoyou"></i></span>
            </a>
        </li>
         <li>
            <span class="fl"><i class="iconfont icon-sousuo"></i></span>
            <a href="#" class="fl">
                <span class="fl">搜索</span>
                <span class="fr"><i class="iconfont icon-xiaoyou"></i></span>
            </a>
        </li>
         <li>
            <span class="fl"><i class="iconfont icon-zhifubao" style="background: #09AEEE"></i></span>
            <a href="#" class="fl">
                <span class="fl">支付宝</span>
                <span class="fr"><i class="iconfont icon-xiaoyou"></i></span>
            </a>
        </li>
         <li>
            <span class="fl"><i class="iconfont icon-wangwang" style="background: #09AEEE"></i></span>
            <a href="#" class="fl">
                <span class="fl">旺旺</span>
                <span class="fr"><i class="iconfont icon-xiaoyou"></i></span>
            </a>
        </li>
         <li>
            <span class="fl"><i class="iconfont icon-xiangmujianjie" style="background: #E54B2E"></i></span>
            <a href="#" class="fl">
                <span class="fl">我的彩票</span>
                <span class="fr"><i class="iconfont icon-xiaoyou"></i></span>
            </a>
        </li>
         <li>
            <span class="fl"><i class="iconfont icon-jipiao" style="background: #09AEEE"></i></span>
            <a href="#" class="fl">
                <span class="fl">我的机票</span>
                <span class="fr"><i class="iconfont icon-xiaoyou"></i></span>
            </a>
        </li>

    </ul>
    <!--其他功能入口结束-->

    <!--意见反馈部分开始-->
    <ul class="suggest">
        <li><a href="login.html">登陆</a></li>
        <li><a href="#">退出</a></li>
        <li><a href="#">意见反馈</a></li>
        <li><a href="#">电脑版</a></li>
    </ul>
    <!--意见反馈部分结束-->

</div>
<!--我的淘宝页面结束-->

<!--广告开始-->
<div class="tp-ad">
    <span class="tp-ad-close"></span>
    <span></span>
    <div><h3>打开手机淘宝App</h3><h5>随时随地 想淘就淘</h5></div>
    <a href="javascript:;">立即打开</a>
</div>
<!--广告结束-->

</body>
<script src="js/common.js"></script>
<script>
    var myPage = document.querySelector('.mytaobao');
    var All_a = document.querySelectorAll('a');
    for(var i = 0;i<All_a.length;i++){
        All_a[i].addEventListener('click',function () {
            window.location.href = 'login.html';
        })
    }
    closeAd(function () {
        myPage.style.marginBottom = '0';
    });
</script>
<script>
    window.onload = function () {
        if(!(navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/webOS/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/Windows Phone/i))) {
            window.location.href = '../mytaobao.html';
        }
    }
</script>
</html>
